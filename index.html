<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <h1 id="swaraj">SWARAJ</h1>
    <h2 id="evoting">India's E-Voting System</h2>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="voting.html">Vote</a></li>
            <li><a href="admin.html">Admin Verification</a></li>
            <li><a href="result.html">View Results</a></li>
        </ul>
    </nav>

    <h2>Voter Login</h2>
    <form id="loginForm">
        <label for="voterID">Voter ID:</label>
        <input type="text" id="voterID" name="voterID" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Login successful! Redirecting to the voting page...");
            window.location.href = "voting.html"; // Redirect to voting page after login
        });
    </script>
</body>

</html>
