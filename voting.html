    <h1>Cast Your Vote</h1>
    <form id="voteForm">
        <label for="candidate">Choose a candidate:</label>
        <select id="candidate" name="candidate">
            <option value="candidate1">None</option>
            <option value="candidate1">BJP</option>
            <option value="candidate2">CPIM</option>
            <option value="candidate3">TMC</option>

        </select><br><br>

        <label for="voterID">Voter ID:</label>
        <input type="text" id="voterID" name="voterID" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit Vote</button>
    </form>
